<ul class="posts-list">
  {{ $paginator := .Paginate (where .Data.Pages "Section" "post") }}
  {{ range $paginator.Pages }}
    <li class="post">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div>{{ .Date.Format "Jan 2, 2006" }}</div>
    </li>
  {{ end }}
</ul>

<div class="pagination">
  {{ partial "pagination.html" $paginator }}
</div>
